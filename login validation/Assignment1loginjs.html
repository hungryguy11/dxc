<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .box {
            margin-top: 30px;
            height: 100px;
            width: 100%;
            font-size: 50px;
        }
        
        body {
            background-image: url("https://i.ytimg.com/vi/YUDes_czZ3M/maxresdefault.jpg");
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Login alerts</title>
</head>



<body>




    <center>
        <form action="" id="login">
            <h2 class=" text-danger" style="font-family:cursive; font-size: 60px;">LOGIN</h2>
            <div class="form-group col-lg-6 ">
                <label for="username"></label>
                <input placeholder="Enter Username" id="username" class="form-control" type="text" name="username"><span id="user"></span>
            </div>

            <div class="form-group col-lg-6 ">
                <label for="emailid"></label>
                <input placeholder="Enter Email Id" id="emailid" class="form-control" type="email" name="emailid"><span id="e-id"></span>
            </div>

            <div class="form-group col-lg-6 ">
                <label for="phoneno"></label>
                <input placeholder="Enter Contact no." id="phoneno" class="form-control" type="text" name="phoneno"><span id="phno"></span>
            </div>

            <div class="form-group col-lg-6 ">
                <label for="psw"></label>
                <input placeholder="Enter Password" id="psw" class="form-control" type="password" name="psw"><span id="pass"></span>
            </div>

            <div class="form-group col-lg-6 ">
                <label for="c-psw"></label>
                <input placeholder="Confirm Password" id="c-psw" class="form-control" type="password" name="c-psw"><span id="c-pass"></span>
            </div>



            <div class="col-lg-6 text-center ">
                <input type="button" class="btn btn-pill btn-primary" value="Click me" onclick="checkdetails()">
            </div>
        </form>
    </center>

    <span id="box">

    </span>

    <script type="text/javascript" src="Assignment1loginjs.js"></script>

</body>

</html>
