<div class="container">
    <form (ngSubmit)="addList()" class="col-lg-6">

        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Add Department</h3>
            </div>

            <div class="panel-body">

                <div class="form-group">
                    <label for="id">ID:</label>
                    <input id="id" class="form-control" type="text" name="id" [(ngModel)]="department.id">
                </div>


                <div class="form-group">
                    <label for="fname">NAME: </label>
                    <input id="fname" class="form-control" type="text" name="fname" [(ngModel)]="department.name">
                </div>


                <div class="form-group">
                    <label for="salary">GROUP NAME:</label>
                    <input id="salary" class="form-control" type="text" name="salary" [(ngModel)]="department.group_name">
                </div>


                <div class="form-group">
                    <label for="dom">MODIFIED DATE:</label>
                    <input id="dom" class="form-control" type="date" name="dom" [(ngModel)]="department.mod_date">
                </div>
            </div>

            <div class="panel-footer">
                <button class="btn btn-success" type="submit">SAVE</button>
            </div>
        </div>

    </form>
</div>
